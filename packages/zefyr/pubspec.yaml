name: zefyr
description: Clean, minimalistic and collaboration-ready rich text editor for Flutter.
version: 0.11.1
author: Anatoly Pulyaevskiy <anatoly.pulyaevskiy@gmail.com>
homepage: https://github.com/memspace/zefyr

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  collection: '>=1.14.11 <1.15.0'
  url_launcher: '>=5.5.0 <5.6.0'
  quill_delta: '>=1.0.0 <1.1.0'
  notus: '>=0.1.4 <0.2.0'
  meta: '>=1.1.8 <1.3.0'
  quiver_hashcode: '>=2.0.0 <2.1.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
